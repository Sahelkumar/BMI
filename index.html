<body>
    <div class="main">
        <div class="container">
            <div class="logo"><H1>BMI.</H1></div> 
            <div class="nav">
                 <!--  -->
                 <a href="">home </a>
                 <a href="">about us</a>
                 
                 <a href="">our services</a>

        <div class="testimonial">
             <div class="textography">
                 <h1>Train <span>insane</span></h1>
                 <h1>or remain the same.</h1>
             </div>
                 
             
             <div class="calculate">
                   <div class="cal-inside">
                    <h1>Bmi calculator</h1>
                        <label for="gender">Gender:</label>
                         <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female" required>
                                <label for="female">Female</label>
                                <input type="number" id="weight" name="weight" placeholder="Enter weight(kg)" required>
                                <input type="number" id="height" name="height" placeholder="Enter height(cm)" required>
                                <button type="button" id="onclick" onclick="calculateBMI()">Calculate BMI</button>
                                <p id="state"></p>
                              </div>
                            </div>
                        </div>
                    </div>
                 <div class="chart">
                     <img src="img/table.avif" alt="">
                 </div>

            
                </div>
